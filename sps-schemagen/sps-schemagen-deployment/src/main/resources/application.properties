# SPS Schemagen Service Configuration

# HTTP
quarkus.http.port=${SPS_SCHEMAGEN_PORT:7201}
quarkus.http.host=0.0.0.0

# Application Info
quarkus.application.name=sps-schemagen
quarkus.application.version=1.0-SNAPSHOT

# Health
quarkus.smallrye-health.root-path=/health

# OpenAPI/Swagger - disabled by default, enabled in dev
quarkus.swagger-ui.enabled=false
quarkus.smallrye-openapi.enabled=false
%dev.quarkus.swagger-ui.enabled=true
%dev.quarkus.smallrye-openapi.enabled=true

# Logging
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %c - %m%n
%dev.quarkus.log.console.json.enabled=false
quarkus.log.level=INFO
quarkus.log.category."com.kildeen".level=DEBUG

# Metrics
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.binder.http-server.enabled=true
quarkus.micrometer.binder.jvm=true
quarkus.micrometer.binder.system=true

# Management port (metrics, health, etc.)
quarkus.management.enabled=true
quarkus.management.port=${SPS_SCHEMAGEN_MANAGEMENT_PORT:9201}

# SPS Configuration
sps.schemagen.service-id=${SPS_SCHEMAGEN_SERVICE_ID:sps-schemagen}
